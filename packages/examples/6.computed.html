<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../reactivity/dist/VueReactivity.global.js"></script>
    <script>
        let { ref, computed } = VueReactivity;
        let age = ref(10)
        let doubleAge = computed(() => {
            // 1. computed 定义了，没有使用， 不会触发里边的方法
            // 2. 缓存机制
            console.log('computed')
            // console.log(age.value)
            return age.value * 2
        })
        // console.log(doubleAge)
        console.log(doubleAge.value)
        app.innerHTML = doubleAge.value

        setTimeout(() => {
            age.value = 30
        }, 1000)

    </script>
</body>

</html>
