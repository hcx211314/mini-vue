<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../reactivity/dist/VueReactivity.global.js"></script>
    <script>
        let {ref, effect, toRef, reactive} = VueReactivity;
        let state = reactive({age: 10})
        let myAge = toRef(state, 'age')

        effect(()=> {
            app.innerText = myAge.value
        })

        setTimeout(() => {
            myAge.value++
        }, 1000);

    </script>
</body>
</html>
